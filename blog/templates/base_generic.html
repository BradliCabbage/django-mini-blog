<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}
  <title>Blog Site</title>
  {% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
  
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
       {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'blogs' %}">All Blogs</a></li>
          <li><a href="{% url 'bloggers' %}">All Bloggers</a></li>
        </ul>
        <hr>
        {% if user.is_authenticated %}
        <li>User: {{user.get_username}}</li>
        <li><a herf="{% url 'logout' %}?next={{request.path}}">logout</a></li>
        {% else %}
        <li><a herf="{% url 'login' %}?next={{request.path}}">login</a></li>
        {% endif %}
        <hr>
     {% endblock %}
      </div>
      <div class="col-sm-10">
        {% block content %}
        {% endblock %}</div>
    </div>
  </div>
</body>
</html>
