{% extends "base_generic.html" %}

{% block content %}

<h1>Author List</h1>

{% if author_list %}
  <ul>
      {% for author in author_list%}
    <li>
        <a herf="{{ author.get_absolute_url }}">{{author.title}}</a>
    </li>
      {% endfor %}
     </ul>
    {% else %}
    <p>There are no blog posts in this blog.</p>
    {% endif %}
{% endblock %}
