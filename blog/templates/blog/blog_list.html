{% extends "base_generic.html" %}

{% block content %}

<h1>All Blogs</h1>

{% if blog_list %}
  <ul>
      {% for blog in blog_list %}
    <li>
        <a herf="{{ blog.get_absolute_url}}">{{blog.title}}</a>  ({{blog.author}})
        <p>{{blog.description}}</p>
    </li>
      {% endfor %}
    {% else %}
    <p>There are no blog posts in this blog.</p>
    {% endif %}
  </ul>
{% endblock %}
